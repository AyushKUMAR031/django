<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API | data</title>
</head>
<body>
    {% comment %} api data in table format {% endcomment %}
    <h1>API Data</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
        <tr>
            <td>{{ data.id }}</td>
            <td>{{ data.title }}</td>
            <td>{{ data.body }}</td>
        </tr>
    </table>
</body>
</html>
