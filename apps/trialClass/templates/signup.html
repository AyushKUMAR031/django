<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
</head>
<body>
    <h2>Signup Form</h2>

    {% if errors %}
        <ul style="color: red;">
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST" novalidate>
        {% csrf_token %}
        Username: <input type="text" name="username" required value="{{username}}"><br>
        Name: <input type="text" name="name" required value="{{name}}"><br>
        Email: <input type="email" name="email" required value="{{email}}"><br>
        Password: <input type="password" name="password" required><br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
